protocolVersion: 2
name: itc-no-worker-label
type: job
prerequisites:
  - protocolVersion: 2
    name: keras_tensorflow_example
    type: dockerimage
    uri: openpai/pai.example.keras.tensorflow
taskRoles:
  train:
    instances: 1
    completion:
      minFailedInstances: 1
      minSucceededInstances: 6
    dockerImage: keras_tensorflow_example
    resourcePerInstance:
      cpu: 4
      memoryMB: 8192
      gpu: 1
    commands:
      - nvidia-smi -L
      - printenv
      - sleep 10000
defaults:
  virtualCluster: VC1
extras:
  gangAllocation: true
  hivedScheduler:
    jobPriorityClass: prod
    taskRoles:
      train:
        skuType: M60
  submitFrom: submit-job-v2
