protocolVersion: 2
name: itc-elactic
type: job
prerequisites:
  - protocolVersion: 2
    name: keras_tensorflow_example
    type: dockerimage
    uri: openpai/pai.example.keras.tensorflow
taskRoles:
  train:
    instances: 6
    completion:
      minFailedInstances: 1
      minSucceededInstances: 6
    dockerImage: keras_tensorflow_example
    resourcePerInstance:
      cpu: 4
      memoryMB: 8192
      gpu: 1
    commands:
      - rm /usr/local/cuda/lib64/stubs/libcuda.so.1
      - python mnist_cnn.py
defaults:
  virtualCluster: VC1
extras:
  gangAllocation: false
  hivedScheduler:
    jobPriorityClass: prod
    taskRoles:
      train:
        skuType: K80
  submitFrom: submit-job-v2
