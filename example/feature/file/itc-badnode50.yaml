protocolVersion: 2
name: itc-badnode50
type: job
prerequisites:
  - protocolVersion: 2
    name: keras_tensorflow_example
    type: dockerimage
    uri: openpai/pai.example.keras.tensorflow
taskRoles:
  train:
    instances: 1
    completion:
      minFailedInstances: 1
      minSucceededInstances: 1
    dockerImage: keras_tensorflow_example
    resourcePerInstance:
      cpu: 4
      memoryMB: 8192
      gpu: 1
    commands:
      - rm /usr/local/cuda/lib64/stubs/libcuda.so.1
      - python mnist_cnn.py
defaults:
  virtualCluster: vc1
extras:
  gangAllocation: true
  hivedScheduler:
    jobPriorityClass: prod
    taskRoles:
      train:
        skuType: M60
    ignoreK8sSuggestedNodes: false
