protocolVersion: 2
name: itc-pin
type: job
prerequisites:
  - protocolVersion: 2
    name: keras_tensorflow_example
    type: dockerimage
    uri: openpai/pai.example.keras.tensorflow
taskRoles:
  vc1nopinned:
    instances: 4
    completion:
      minFailedInstances: 1
      minSucceededInstances: 4
    dockerImage: keras_tensorflow_example
    resourcePerInstance:
      cpu: 3
      memoryMB: 8192
      gpu: 1
    commands:
    - rm /usr/local/cuda/lib64/stubs/libcuda.so.1
    - python mnist_cnn.py
  vc1pinned:
    instances: 4
    completion:
      minFailedInstances: 1
      minSucceededInstances: 4
    dockerImage: keras_tensorflow_example
    resourcePerInstance:
      cpu: 3
      memoryMB: 8192
      gpu: 1
    commands:
    - rm /usr/local/cuda/lib64/stubs/libcuda.so.1
    - python mnist_cnn.py

defaults:
  virtualCluster: VC1

extras:
  hivedScheduler:
    jobPriorityClass: prod
    taskRoles:
      vc1nopinned:
        skuType: K80
        affinityGroupName: vc1nopinned
      vc1pinned:
        pinnedCellId: VC1-K80
        affinityGroupName: vc1pinned
