protocolVersion: 2
name: itc-pin
type: job
prerequisites:
  - protocolVersion: 2
    name: keras_tensorflow_example
    type: dockerimage
    uri: openpai/pai.example.keras.tensorflow
taskRoles:
  vc2nopinned:
    instances: 5
    completion:
      minFailedInstances: 1
      minSucceededInstances: 4
    dockerImage: keras_tensorflow_example
    resourcePerInstance:
      cpu: 3
      memoryMB: 8192
      gpu: 1
    commands:
    - rm /usr/local/cuda/lib64/stubs/libcuda.so.1
    - python mnist_cnn.py
  vc2pinned:
    instances: 5
    completion:
      minFailedInstances: 1
      minSucceededInstances: 4
    dockerImage: keras_tensorflow_example
    resourcePerInstance:
      cpu: 3
      memoryMB: 8192
      gpu: 1
    commands:
    - rm /usr/local/cuda/lib64/stubs/libcuda.so.1
    - python mnist_cnn.py

defaults:
  virtualCluster: VC2

extras:
  hivedScheduler:
    jobPriorityClass: prod
    taskRoles:
      vc2nopinned:
        gpuType: K80
      vc2pinned:
        pinnedCellId: VC2-K80