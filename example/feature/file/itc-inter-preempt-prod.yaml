protocolVersion: 2
name: itc-inter-preempt-prod
type: job
prerequisites:
  - protocolVersion: 2
    name: keras_tensorflow_example
    type: dockerimage
    uri: openpai/pai.example.keras.tensorflow
taskRoles:
  train:
    instances: 3
    completion:
      minFailedInstances: 1
      minSucceededInstances: 1
    dockerImage: keras_tensorflow_example
    resourcePerInstance:
      cpu: 16
      memoryMB: 32768
      gpu: 4
    commands:
      - rm /usr/local/cuda/lib64/stubs/libcuda.so.1
      - python mnist_cnn.py
      - sleep 10000
defaults:
  virtualCluster: default
extras:
  hivedScheduler:
    jobPriorityClass: prod
    taskRoles:
      train:
        skuType: K80
  submitFrom: submit-job-v2
