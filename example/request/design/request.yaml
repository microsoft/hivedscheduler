################################################################################
# [Optional]: Cluster Admin -> RestServer Config -> PC
################################################################################
# HS Config is also a part of RestServer Config, so that RestServer can determine
# things in advance.
# For example:
# Pod Spec cpu, memory.
# 1. Given cellType or pinnedCellId, just pick the corresponding cpu, memory unit.
# 2. No cellType or pinnedCellId is given, choose the minimal cpu, memory unit.
physicalCluster:
  cellTypes:
    # Check resource value format in
    #   k8s.io/apimachinery/pkg/api/resource/quantity.go

    # Forged Cases
    CT1:
      gpu: 1
      cpu: 5 # 2 * 20 / 8
      memory: 64Gi # 512GB / 8

    # Real Cases
    DGX1-P100:
      gpu: 1
      cpu: 5 # 2 * 20 / 8
      memory: 64Gi # 512GB / 8
    DGX1-V100:
      gpu: 1
      cpu: 5 # 2 * 20 / 8
      memory: 64Gi # 512GB / 8
    DGX2-V100:
      gpu: 1
      cpu: 3 # 2 * 24 / 16
      memory: 96Gi # 1.5TB / 16
    IB-DGX2-V100:
      gpu: 1
      cpu: 3 # 2 * 24 / 16
      memory: 96Gi # 1.5TB / 16

