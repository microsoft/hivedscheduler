################################################################################
# [Optional]: Job User -> RestServer Request
#
# Constrains:
# 1. For one task, only need to specify cellType or pinnedCellId, not both.
# 2. All cellTypes or pinnedCellIds under the same podGroup must be the same.
#
# A podGroup forms a cell request and scheduler will try all candidate
# cellTypes and physicalCells for the cell to allocate.
# 1. All candidate cellTypes:
#    All the sufficient cellTypes with the cellLevel no higher than node level.
# 2. All candidate physicalCells:
#    If pinnedCellId not specified:
#       All the sufficient physicalCells, except for all pinnedCells.
#    Else:
#       All the sufficient physicalCells, only within the specified pinned cell.
#
# Allocate task within its podGroup cell:
# 1. Avoid allocating one task across multiple nodes:
#    Using buddy allocation.
################################################################################
jobVC: VC1
jobName: JOBX
jobPriorityClass: PROD
taskRoles:
  # All tasks in role A, B, C should be within the same podGroup, referred by JOBX/GROUP-ABC.
  #
  # Total request of JOBX/GROUP-ABC:
  #   cellType: DGX2-V100
  #   cellNumber: 1 * 16 + 3 * 8 + 1 * 4 = 44 GPUs = 2.75 DGX2 nodes
  # Candidate cellTypes:
  #   3-DGX2-NODE, 4-DGX2-NODE, 4-DIRECT-DGX2-NODE, 5-DGX2-NODE.
  A:
    taskNumber: 1
    resourcePerInstance:
      skuNum: 16
      skuType: DGX2-V100
  B:
    taskNumber: 3
    resourcePerInstance:
      skuNum: 8
      skuType: DGX2-V100
  C:
    taskNumber: 1
    resourcePerInstance:
      skuNum: 4
      skuType: DGX2-V100
taskRoleGroups:
  - taskRoles:
    - A
    - B
    - C
    withinOne: null

  # All tasks in role D should be within the same podGroup, referred by JOBX/GROUP-D.
  #
  # Total request of JOBX/GROUP-D:
  #   cellType: null -> any leaf cellType
  #   cellNumber: 2 * CP2(3) = 2 * 4 = 8 GPUs
  # Candidate cellTypes:
  #   DGX1-P100-NODE, DGX1-V100-NODE, DGX2-NODE-8-GPU, IB-DGX2-NODE-8-GPU.
  D:
    taskNumber: 2
    resourcePerInstance:
      skuNum: 3
      skuType: null # null, empty or not specified -> any cellType
    within: null # null, empty or not specified -> one podGroup by default and gang schedule

  # Tasks in role E is not required to be within the same cell if `gang: false` is specified.
  #
  # Each task forms a cell request:
  #   cellType: DGX2-V100
  #   cellNumber: 1 * 16 = 16 GPUs = 1 DGX2 node
  # Candidate cellTypes:
  #   DGX2-NODE.
  E:
    taskNumber: 2
    resourcePerInstance:
      skuNum: 16
      skuType: DGX2-V100
    gang: false

  # All tasks in role F should be within the same podGroup, referred by JOBX/GROUP-F.
  #
  # Total request of JOBX/GROUP-F:
  #   pinnedCellId: VC1-YQW-IB-DGX2
  #   cellNumber: 2 * CP2(3) = 2 * 4 = 8 GPUs
  # Candidate physicalCells:
  #   VC1-YQW-IB-DGX2.
  F:
    taskNumber: 2
    pinnedCellId: VC1-YQW-IB-DGX2
    resourcePerInstance:
      skuNum: 3
      skuType: null
  
  # All tasks in role G, H should be within the same podGroup, referred by JOBX/GROUP-GH.
  # All tasks in role G should be within one DGX2 node, all tasks in role H should also be within one DGX2 node,
  # role G and role H should be within one DGX2 rack at the same time.
  # Cell types requested from role G, H can be different from leaf cell type DGX2-V100,
  # role G requests 2 8-GPU cells while role H requests 4 4-GPU cells.
  #
  # Total request of JOBX/GROUP-GH:
  #   cellType: DGX2-V100-NODE-8-GPU and DGX2-V100-NODE-4-GPU
  #   cellNumber: 2 * 8 + 4 * 4 = 32 GPUs = 2 DGX2 nodes
  # Candidate cellTypes:
  #   4-DGX2-NODE, 4-DIRECT-DGX2-NODE
  G:
    taskNumber: 2
    resourcePerInstance:
      skuNum: 1
      skuType: DGX2-V100-NODE-8-GPU # 8-GPU inside one board in DGX2
    within: DGX2-NODE # 2x 8-GPU boards should be within one DGX2 node
  H:
    taskNumber: 4
    resourcePerInstance:
      skuNum: 1
      skuType: DGX2-V100-NODE-4-GPU # 4-GPU inside one socket in DGX2
    within: DGX2-NODE # 4x 4-GPU socket should be within one DGX2 node
taskRoleGroups:
  - taskRoles:
    - G
    - H
    withinOne: 2-DGX2-V100-NODE # role G and role H should be within one 2-node DGX2 rack

