- method: SchedulePod
  parameters:
    podName: group1_pod1
    phase: "Preempting"
    podGroupSchedulingRequest:
      version: v2
      virtualCluster: VC1
      priority: 1
      pinnedCellId: ""
      cellType: K80
      cellNumber: 1
      gangReleaseEnable: false
      lazyPreemptionEnable: false
      podRootGroup:
        name: group1
        withinOneCell: ""
        pods:
        - podMinNumber: 1
          podMaxNumber: 1
          cellsPerPod:
            cellType: K80
            cellNumber: 1
          containsCurrentPod: true
        childGroups: []
- method: AssertPodBindResult
  parameters:
    podName: group1_pod1
    expectedResult:
      node: 1.0.0.1
      leafCellIsolation: [0]
