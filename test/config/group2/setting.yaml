  - cellType: K80-RACK
    cellChildren:
    - cellAddress: 1.0.0.1
    - cellAddress: 1.0.0.2
  - cellType: K80-RACK
    cellChildren:
    - cellAddress: 1.0.0.3
    - cellAddress: 1.0.0.4

virtualClusters:
  VC1:
    virtualCells:
