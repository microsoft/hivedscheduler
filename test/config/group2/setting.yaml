kubeApiServerAddress: http://10.10.10.10:8080

physicalCluster:

  cellTypes:
    V100-SWITCH:
      childCellType: V100
      childCellNumber: 2
    V100-SOCKET:
      childCellType: V100-SWITCH
      childCellNumber: 2
